<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Pranay Gupta</title>
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">Pranay</a>

        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list grid">
            <li class="nav_item">
              <a href="#home" class="nav_link">
                <i class="uil uil-estate nav_icon"></i> Home
              </a>
            </li>
            <li class="nav_item">
              <a href="#about" class="nav_link">
                <i class="uil uil-user nav_icon"></i> About
              </a>
            </li>
            <li class="nav_item">
              <a href="#skills" class="nav_link">
                <i class="uil uil-file-alt nav_icon"></i> Skills
              </a>
            </li>
            <li class="nav_item">
              <a href="#qualifications" class="nav_link">
                <i class="uil uil-graduation-cap nav_icon"></i> Qualifications
              </a>
            </li>
            <li class="nav_item">
              <a href="#projects" class="nav_link">
                <i class="uil uil-scenery nav_icon"></i> Projects
              </a>
            </li>
            <li class="nav_item">
              <a href="#contact" class="nav_link">
                <i class="uil uil-message nav-icon nav_icon"></i> Contact Me
              </a>
            </li>
          </ul>
          <i class="uil uil-times nav_close" id="nav-close"></i>
        </div>

        <div class="nav_btns">
          <div class="nav_toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <div class="home_container container grid">
          <div class="home_content grid">
            <div class="home_social">
              <a
                href="https://www.linkedin.com/in/thepranaygupta/"
                class="home_social-icon"
                target="_blank"
              >
                <i class="uil uil-linkedin-alt"></i>
              </a>

              <a
                href="https://github.com/thepranaygupta"
                class="home_social-icon"
                target="_blank"
              >
                <i class="uil uil-github-alt"></i>
              </a>

              <a
                href="https://twitter.com/ThePranayGupta/"
                class="home_social-icon"
                target="_blank"
              >
                <i class="uil uil-twitter-alt"></i>
              </a>

              <a
                href="https://www.instagram.com/pranayguptaa/"
                class="home_social-icon"
                target="_blank"
              >
                <i class="uil uil-instagram"></i>
              </a>
            </div>

            <div class="home_img">
              <svg
                class="home_blob"
                viewBox="0 0 200 187"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <mask id="mask0" mask-type="alpha">
                  <path
                    d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 165.547 
                    130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403 129.362C2.45775 
                    97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028 -0.149132 97.9666 
                    0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z"
                  />
                </mask>
                <g mask="url(#mask0)">
                  <path
                    d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 
                    165.547 130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403 
                    129.362C2.45775 97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028 
                    -0.149132 97.9666 0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z"
                  />
                  <image class="home_blob-img" x='12' y='8' href="./assets/img/icon.png" />
                </g>
              </svg>
            </div>

            <div class="home_data">
              <h1 class="home_title">Hi, I'm Pranay</h1>
              <h3 class="home_subtitle">Frontend Developer</h3>
              <p class="home_description">
                Highly passionate about programming, computer science and
                technology.
              </p>
              <a href="#contact" class="button button--flex">
                Contact Me
                <i class="uil uil-message"></i>
              </a>
            </div>
          </div>

          <div class="home_scroll">
            <a href="#about" class="home_scroll-button button--flex">
              <i class="uil uil-mouse-alt home_scroll-mouse"></i>
              <span class="home_scroll-name">Scroll Down</span>
              <i class="uil uil-arrow-down home_scroll-arrow"></i>
            </a>
          </div>

        </div>
      </section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about"></section>

      <!--==================== SKILLS ====================-->
      <section class="skills section" id="skills"></section>

      <!--==================== QUALIFICATION ====================-->
      <section class="qualification section"></section>

      <!--==================== SERVICES ====================-->
      <section class="services section" id="services"></section>

      <!--==================== PORTFOLIO ====================-->
      <section class="portfolio section" id="portfolio"></section>

      <!--==================== PROJECT IN MIND ====================-->
      <section class="project section"></section>

      <!--==================== TESTIMONIAL ====================-->
      <section class="testimonial section"></section>

      <!--==================== CONTACT ME ====================-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--==================== SCROLL TOP ====================-->

    <!--==================== SWIPER JS ====================-->
    <script src=""></script>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
